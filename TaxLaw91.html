<script>
document.addEventListener('DOMContentLoaded', () => {

    const calcButton = document.getElementById('calc-button');

        let iconClass = 'fa-info-circle';
        if (type === 'success') iconClass = 'fa-check-circle';
        if (type === 'error') iconClass = 'fa-exclamation-triangle';
        toast.innerHTML = `<i class="fas ${iconClass}"></i> ${message}`;
        toastContainer.appendChild(toast);
        setTimeout(() => {
            toast.classList.add('show');
        }, 100);
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                toast.remove();
            }, 500);
        }, 1500);
    }

    // Dark Mode Logic
    function applyTheme(theme) {
        if (theme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.checked = true;
        } else {
            document.body.classList.remove('dark-mode');
            themeToggle.checked = false;
        }
    }
    themeToggle.addEventListener('change', () => {
        const theme = themeToggle.checked ? 'dark' : 'light';
        localStorage.setItem('tax-calculator-theme', theme);
        applyTheme(theme);
    });
    const savedTheme = localStorage.getItem('tax-calculator-theme') || 'light';
    applyTheme(savedTheme);

    // Event Listeners
    calcButton.addEventListener('click', calculateTax);
    resetButton.addEventListener('click', resetForm);

    function formatCurrency(value) {
        return new Intl.NumberFormat('ar-EG', { style: 'currency', currency: 'EGP', minimumFractionDigits: 2 }).format(value);
    }
    
    // --- Tax Calculation Logic ---
    function calculateIndividualTax(year, income) {
        if (income <= 0) return { totalTax: 0, breakdown: [], taxableIncome: 0 };
        
        let taxableIncomeForCalc = Math.max(0, income);
        let brackets = [];
        let highIncomeApplied = false;
        let specialNote = "";
        let discountInfo = null;
        let totalTax = 0;
        let breakdown = [];
        let initialTax = 0;
        let taxFreeAmount = 0;

        // Law 7 of 2024 (Years 2024, 2025)
        if (year >= 2024) {
            if (income > 1200000) {
                highIncomeApplied = true; specialNote = "وفقًا للقانون رقم 7 لسنة 2024.";
                const baseTax = 1200000 * 0.25; const excessAmount = income - 1200000; const excessTax = excessAmount * 0.275;
                totalTax = baseTax + excessTax;
                breakdown.push({ amount: 1200000, rate: "بسعر 25%", tax: baseTax }, { amount: excessAmount, rate: "بسعر 27.5%", tax: excessTax });
                return { totalTax, breakdown, taxableIncome: income, highIncomeApplied, specialNote };
            } 
            else if (income > 1000000) {
                highIncomeApplied = true;
                specialNote = "وفقًا للقانون رقم 7 لسنة 2024.";
                const baseAmount = 400000;
                const baseTax = baseAmount * 0.225;
                const excessAmount = income - baseAmount;
                const excessTax = excessAmount * 0.25;
                totalTax = baseTax + excessTax;
                breakdown.push({ amount: baseAmount, rate: "بسعر 22.5%", tax: baseTax });
                breakdown.push({ amount: excessAmount, rate: "بسعر 25%", tax: excessTax });
                return { totalTax, breakdown, taxableIncome: income, highIncomeApplied, specialNote };
            }
            const masterBrackets = [ { limit: 40000, rate: 0.0, name: "0%" }, { limit: 15000, rate: 0.10, name: "10%" }, { limit: 15000, rate: 0.15, name: "15%" }, { limit: 130000, rate: 0.20, name: "20%" }, { limit: 200000, rate: 0.225, name: "22.5%" }, { limit: 800000, rate: 0.25, name: "25%" }, { limit: Infinity, rate: 0.275, name: "27.5%" } ];
            let skipCount = 0;
            if (income > 900000) skipCount = 4; else if (income > 800000) skipCount = 3; else if (income > 700000) skipCount = 2; else if (income > 600000) skipCount = 1;
            if (skipCount > 0) {
                highIncomeApplied = true; specialNote = "وفقًا للقانون رقم 7 لسنة 2024.";
                let mergedLimit = 0;
                for (let i = 0; i < skipCount + 1; i++) { mergedLimit += masterBrackets[i].limit; }
                brackets = [ { limit: mergedLimit, rate: masterBrackets[skipCount].rate, name: masterBrackets[skipCount].name }, ...masterBrackets.slice(skipCount + 1) ];
            } else {
                taxFreeAmount = masterBrackets[0].limit;
                taxableIncomeForCalc -= taxFreeAmount; 
                brackets = masterBrackets.slice(1);
            }
        }
        // Law 175 & 30 of 2023 (Year 2023)
        else if (year === 2023) {
            if (income > 1200000) {
                highIncomeApplied = true; specialNote = "وفقًا للقانون رقم 175 لسنة 2023.";

            } 
            else if (income > 1000000) {

                specialNote = "وفقًا للقانون رقم 175 لسنة 2023.";
                const baseAmount = 400000; const baseTax = baseAmount * 0.225; const excessAmount = income - baseAmount; const excessTax = excessAmount * 0.25;
